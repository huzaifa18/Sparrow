apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.bracketsol.sparrow"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    testImplementation 'junit:junit:4.12'

    implementation 'com.android.support:design:26.1.0'
//
//    compile 'com.alexzh:circleimageview:1.2.0'

    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    implementation 'de.hdodenhof:circleimageview:3.0.0'

    //material design
    //implementation 'com.google.android.material:material:1.0.0'

//    //square image
//    implementation 'com.github.Theophrast:SquareImageView:1.0.0'
//
    implementation 'com.yuyakaido.android:square-image-view:1.0.0'

    implementation 'com.github.jd-alexander:LikeButton:0.2.3'

}
